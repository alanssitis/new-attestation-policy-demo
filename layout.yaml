expires: "2024-06-11T12:59:59Z"
functionaries:
  alice:
    keyPath: credentials/alice.pub.pem
    keyType: rsa
    scheme: rsa
steps:

- name: untar
  expectedProducts:
  - "CREATE main.c"
  - "CREATE external.c"
  - "CREATE external.h"
  - "CREATE Makefile"
  - "CREATE it.Makefile"
  - "DISALLOW *"
  expectedPredicates:
  - predicateType: https://in-toto.io/attestation/link/v0.3
    expectedAttributes:
    - rule: "predicate.command == ['tar', 'xvf', 'project.tar.gz']"
      allowIfNoClaim: true
      warn: true
    functionaries:
    - alice

- name: build_external
  expectedMaterials:
  - "MATCH external.c WITH products FROM untar"
  - "ALLOW Makefile"
  - "DISALLOW *"
  expectedProducts:
  - "CREATE external.o"
  - "DISALLOW *"
  expectedPredicates:
  - predicateType: https://in-toto.io/attestation/link/v0.3
    expectedAttributes:
    - rule: "predicate.command == ['cc', '-c', '-o', 'external.o', 'external.c']"
      allowIfNoClaim: true
      warn: true
    functionaries:
    - alice

- name: build_main
  expectedMaterials:
  - "MATCH main.c WITH products FROM untar"
  - "MATCH external.h WITH products FROM untar"
  - "ALLOW Makefile"
  - "DISALLOW *"
  expectedProducts:
  - "CREATE main.o"
  - "DISALLOW *"
  expectedPredicates:
  - predicateType: https://in-toto.io/attestation/link/v0.3
    expectedAttributes:
    - rule: "predicate.command == ['cc', '-c', '-o', 'main.o', 'main.c']"
      allowIfNoClaim: true
      warn: true
    functionaries:
    - alice

- name: build_testy
  expectedMaterials:
  - "MATCH main.o WITH products FROM build_main"
  - "MATCH external.o WITH products FROM build_external"
  - "ALLOW Makefile"
  - "DISALLOW *"
  expectedProducts:
  - "CREATE testy"
  - "DISALLOW *"
  expectedPredicates:
  - predicateType: https://in-toto.io/attestation/link/v0.3
    expectedAttributes:
    - rule: "predicate.command == ['cc', '-o', 'testy', 'main.o', 'external.o']"
      allowIfNoClaim: true
      warn: true
    functionaries:
    - alice
